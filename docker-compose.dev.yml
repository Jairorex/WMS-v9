version: '3.8'

# Docker Compose para Desarrollo
# Uso: docker-compose -f docker-compose.dev.yml up

services:
  # Base de datos SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: wms-sqlserver-dev
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD:-WMS_StrongP@ssw0rd!}
      - MSSQL_PID=Developer
    ports:
      - "${DB_PORT:-1433}:1433"
    volumes:
      - sqlserver_data_dev:/var/opt/mssql
      - ./backend/database:/docker-entrypoint-initdb.d
    networks:
      - wms-network-dev
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${DB_PASSWORD:-WMS_StrongP@ssw0rd!} -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  # Backend Laravel
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wms-backend-dev
    environment:
      - APP_NAME=${APP_NAME:-WMS}
      - APP_ENV=${APP_ENV:-local}
      - APP_KEY=${APP_KEY:-}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_URL=${APP_URL:-http://localhost:8000}
      
      - DB_CONNECTION=sqlsrv
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_DATABASE=${DB_DATABASE:-wms}
      - DB_USERNAME=${DB_USERNAME:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-WMS_StrongP@ssw0rd!}
      
      - SESSION_DRIVER=database
      - SESSION_LIFETIME=120
      
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost}
    volumes:
      - ./backend:/var/www/html
      - backend_storage_dev:/var/www/html/storage
      - backend_cache_dev:/var/www/html/bootstrap/cache
    ports:
      - "${BACKEND_PORT:-8000}:9000"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - wms-network-dev
    restart: unless-stopped

  # Frontend React (desarrollo con hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: wms-frontend-dev
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    networks:
      - wms-network-dev
    restart: unless-stopped

networks:
  wms-network-dev:
    driver: bridge

volumes:
  sqlserver_data_dev:
    driver: local
  backend_storage_dev:
    driver: local
  backend_cache_dev:
    driver: local

