version: '3.8'

services:
  # Base de datos SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: wms-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${DB_PASSWORD:-WMS_StrongP@ssw0rd!}
      - MSSQL_PID=Developer
    ports:
      - "${DB_PORT:-1433}:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./backend/database:/docker-entrypoint-initdb.d
    networks:
      - wms-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${DB_PASSWORD:-WMS_StrongP@ssw0rd!} -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  # Backend Laravel
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wms-backend
    environment:
      - APP_NAME=${APP_NAME:-WMS}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY:-}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost:8000}
      
      - DB_CONNECTION=sqlsrv
      - DB_HOST=sqlserver
      - DB_PORT=1433
      - DB_DATABASE=${DB_DATABASE:-wms}
      - DB_USERNAME=${DB_USERNAME:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-WMS_StrongP@ssw0rd!}
      
      - SESSION_DRIVER=database
      - SESSION_LIFETIME=120
      
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost}
    volumes:
      - ./backend:/var/www/html
      - backend_storage:/var/www/html/storage
      - backend_cache:/var/www/html/bootstrap/cache
    ports:
      - "${BACKEND_PORT:-8000}:9000"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - wms-network
    restart: unless-stopped

  # Nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: wms-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - wms-network
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost/api}
    container_name: wms-frontend
    networks:
      - wms-network
    restart: unless-stopped

networks:
  wms-network:
    driver: bridge

volumes:
  sqlserver_data:
    driver: local
  backend_storage:
    driver: local
  backend_cache:
    driver: local
  nginx_logs:
    driver: local

