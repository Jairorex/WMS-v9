<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="circle">
      <circle cx="60" cy="60" r="60"/>
    </clipPath>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="60" cy="60" r="60" fill="white"/>
  
  <!-- Sección superior naranja con curvas hacia adentro -->
  <path 
    d="M 0 60 
       Q 30 40, 60 60 
       Q 90 40, 120 60 
       L 120 0 
       L 0 0 
       Z" 
    fill="#FF6B35"
    clip-path="url(#circle)"
  />
  
  <!-- Sección inferior verde con formas triangulares hacia arriba -->
  <path 
    d="M 0 60 
       Q 30 50, 45 75 
       L 60 65 
       L 75 75 
       Q 90 50, 120 60 
       L 120 120 
       L 0 120 
       Z" 
    fill="#2ECC71"
    clip-path="url(#circle)"
  />
  
  <!-- Separación central blanca entre las dos secciones verdes inferiores -->
  <path 
    d="M 45 75 
       L 60 65 
       L 75 75 
       L 75 120 
       L 45 120 
       Z" 
    fill="white"
    clip-path="url(#circle)"
  />
</svg>
